<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->        
        <meta name="HandheldFriendly" content="True">
        <meta content="email=no" name="format-detection" />
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
              
        <!--ClearType主要是针对LCD液晶显示器设计，可提高文字的清晰度。-->
        <meta http-equiv="cleartype" content="on">
        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <meta name="format-detection" content="telphone=no, email=no"/>
        <script type="text/javascript" src="js/echarts.min.js"></script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/echart.css"/>
    </head>
    <body>
      
        <div id="" class="container">
        	<div class="row title">
        	  <div id="">
        	  	<div class="new last_price" style="color: white;"></div>
        	  	<p id="about" class='last_price_cny' style="color: white;"> </p>
        	  </div>
        	  <div id="" class="des">
        	  	<p>高： <span class="tooltip-high" id="big_price"></span></p>
        	  	<p>低： <span class="tooltip-low" id="small_price"></span></p>
        	  	<p>24H量：<span id="trade_count_num"></span></p>
        	  </div>
        	</div>
        	<div class="row time k-echart-btn">
        	  <div id="" class="active" data-type="min5">
        	  	5分钟
        	  </div>
        	  <div id="" data-type="min15">
              15分钟
            </div>
            <div id="" data-type="min30">
              30分钟
            </div>
            <div id="" data-type="hou1">
              1小时
            </div>
            <div id="" data-type="hou8">
              8小时
            </div>
            <div id="" data-type="days">
                                     日线
            </div>
        	</div>
        
          <div class="k-echart-container">
            <div id="k-echart" style="width: 100%;height:500px;"></div>
            <!--<div class="k-echart-tooltips">开=<span class="tooltip-open"></span>高=<span class="tooltip-high"></span>低=<span class="tooltip-low"></span>收=<span class="tooltip-close"></span></div>-->
          </div>
         <div class="split"></div>
         <div class="deep-title">
         	<div class="active" data-name="deep-echart-container">深度</div>
         	<div data-name="new-deal">成交</div>
         	<div data-name="description">简介</div>
         </div>
         <div id="deep-change">
         	  <div class="deep-echart-container" id="deep-echart-container">
            <div class="title">市场深度</div>
            <div class="deep-echart-tips">
              <div class="buy clearfix"><span></span><p>累计买单</p></div>
              <div class="sell clearfix"><span></span><p>累计卖单</p></div>
            </div>
            <div id="deep-echart" style="width: 100%;height:500px;"></div>
            <div class="hr"></div>
            <table class="table pulbic-table" id="trade-plant">
              <thead>
                <tr>
                  <td class="t-left" width="25px;">买盘</td>
                  <td class="t-left">数量</td>
                  <td class="t-center">价格(<span class="trade-area-name"></span>)</td>
                  <td class="t-right">数量</td>
                  <td class="t-right" width="25px;">卖盘</td>
                </tr>
              </thead>
              <tbody>
                <!--<tr>
                  <td class="t-left">5</td>
                  <td class="t-left">2.121212</td>
                  <td class="t-center"><span class="c-red">23.23</span> &nbsp;&nbsp;&nbsp;&nbsp; <span class="c-green">1.12</span></td>
                  <td class="t-right">2.121212</td>
                  <td class="t-right">5</td>
                </tr>-->
              </tbody>
            </table>
          </div>
          
            <!--成交表格开始-->
            <table class="table pulbic-table hidden" id="new-deal">
              <thead>
                <tr>
                  <td class="t-left" width="90px">时间</td>
                  <td class="t-left" width="40px">买/卖</td>
                  <td class="t-left">价格(<span class="trade-area-name"></span>)</td>
                  <td class="t-left">数量(<span class="currency_mark"></span>)</td>
                </tr>
              </thead>
              <tbody>
                <!--<tr>
                  <td class="t-left">5</td>
                  <td class="t-left">2.121212</td>
                  <td class="t-center"><span class="c-red">23.23</span> &nbsp;&nbsp;&nbsp;&nbsp; <span class="c-green">1.12</span></td>
                  <td class="t-right">2.121212</td>
                  <td class="t-right">5</td>
                </tr>-->
              </tbody>
            </table>
            <!--成交表格结束-->
            
            <!--简介内容开始-->
            <div class="description hidden" id="description">
              <div class="clearfix des-title">
                <img src="" class="pull-left currency_logo"/>
                <div class="pull-left">
                  <h2 class="title-name"><span class="currency_name">比特币</span>(缩写:<span class="currency_mark1">BTC</span>)</h2>
                  <p>发行时间：<span class="issued_time">2019-01-09</span></p>
                </div>
              </div>
              
              <ul>
                <li class="clearfix"><span class="pull-left">中文名</span><span class="pull-right currency_name"></span></li>
                <!--<li class="clearfix"><span class="pull-left">英文名</span><span class="pull-right en-name">Bitcoin</span></li>-->
                <li class="clearfix"><span class="pull-left">英文简称</span><span class="pull-right currency_mark1"></span></li>
                <li class="clearfix"><span class="pull-left">研发者</span><span class="pull-right developer"></span></li>
                <li class="clearfix"><span class="pull-left">核心算法</span><span class="pull-right compertime"></span></li>
                <li class="clearfix"><span class="pull-left">区块时间</span><span class="pull-right block_time"></span></li>
                <li class="clearfix"><span class="pull-left">区块奖励</span><span class="pull-right block_rewards"></span></li>
                <li class="clearfix"><span class="pull-left">发行总量</span><span class="pull-right issued_num"></span></li>
                <li class="clearfix"><span class="pull-left">发行时间</span><span class="pull-right issued_time"></span></li>
              </ul>
              
              <div class="des-content">
                <h2>简介</h2>
                <p></p>
              </div>
            </div>
            
            <!--简介内容结束-->
         </div>
          
        </div>
        
        
        
        <script src="js/vendor/jquery-2.1.0.min.js"></script>
        <!--<script src="js/helper.js"></script>-->
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/tradeDetail.js"></script>
        <script src="js/echart.js"></script>
    </body>
</html>
